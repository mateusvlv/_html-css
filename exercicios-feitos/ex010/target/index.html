<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Links e Âncoras</title>
</head>
<body>
    <h2>PROPRIEDADE TARGET</h2>    
    <!--TARGET _BLANK e _SELF-->
    <P class="a">
        <a href="index.html" target="_self">Index(_self)</a>
        <strong>blank</strong> abriu o cão numa nova janela
        <a href="index.html" target="_blank">Index(_blank)</a>
        <strong>self</strong> abriu a página do cão na mesma janela do navegador
    </P>  
    <!--FRAMES-->
    <label for="fr">FRAME</label>
    <iframe name="fr" src="" frameborder="0"></iframe>
    <!--NOME_FRAME-->    
    <p class="a">
        <a href="index.html" target="fr">Index(nome_frame)</a>
        <a href="index.html" target="_parent">Index(_parent)</a>
    </p>   
</html>
