<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres, Parágrafos e Quebras de Linha</title>
</head>
<body>
    <p>Você pode escrever um parágrafo de
        qualquer maneira. Basta colocar
        tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse acima, 
        você pode usar a tag &lt;br&gt;   <!--lt=last than e gt=greater than-->
    </p>
    <p>Emojis:<br>
    Cachorro Quente: &#x1F32D;<br>
    Bomba: &#x1F4A3; <br>
    Morango: &#x1F353; <br>
    &#x1F596;
    </p>
    <p>Outros Símbolos:<br>
        &reg;
        &copy;
        &trade;<br>
        &euro;
        &pound;
        &yen;
        &cent;<br>
        &delta;
        &Delta;<br>
        &larr;
        &uarr;
        &rarr;
        &darr;


    </p>    
</body>
</html>
