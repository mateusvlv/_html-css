<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Imagem em mesma pasta:</p>
    <img src="logo-html-200.png" alt="Logo do HTML5"> 
    <!--Alt é alternative: um texto alternativo para explicar a imagem-->  
    <p>Podemos também carregar imagens em subpastas:</p>
    <img src="imagens/logo-css-200.png" alt="Logo do CSS">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/240px-JavaScript-logo.png" alt="Logo do JavaScript">
    <p>Teste para carregar um Gif Externo</p>
    <img src="https://www.google.com/logos/doodles/2023/israel-independence-day-2023-6753651837109867-2xa.gif" alt="Imagem de Doodle do Google">
</body>
</html>
